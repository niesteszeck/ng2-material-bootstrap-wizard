<div class="card-header text-center">
  <h3 class="card-title"> {{title}} </h3>
  <h5>{{subTitle}}</h5>
</div>
<div class="wizard-navigation">
  <ul class="nav nav-pills" #navPillsContainer>
    <li *ngFor="let step of getAllSteps(); let index"
        #liElements
        class="nav-item"
        [ngStyle]="{'width': liWidth}"
        [attr.hidden]="step.isHidden ? true: null">
      <a class="nav-link active"
         (click)="goToStep(step)">{{step.title}}</a>
    </li>
  </ul>
  <div class="moving-tab"
       [ngStyle]="getMovingTabStyle()">
    {{movingTabTitle}}
  </div>
</div>
<div class="card-body">
  <ng-content></ng-content>
</div>
<div class="card-footer">
  <div class="mr-auto">
    <button type="button"
            class="btn btn-previous btn-default btn-wd"
            (click)="previous()"
            [hidden]="!hasPrevStep || !activeStep.showPrev">
      <span class="btn-label">
        <i class="material-icons">keyboard_arrow_left</i>
      </span>
      {{previousBtnText}}
    </button>
  </div>
  <div>
    <button type="button" class="btn btn-default btn-wd"
            (click)="next()"
            [hidden]="!hasNextStep || !activeStep.showNext">
        <span class="btn-label">
          <i class="material-icons">keyboard_arrow_right</i>
        </span>
      {{nextBtnText}}
    </button>
  </div>
  <div>
    <button type="button" class="btn btn-primary btn-wd"
            (click)="onComplete()"
            [hidden]="hasNextStep">
      <span class="btn-label">
        <i class="material-icons">check</i>
      </span>
      {{doneBtnText}}
    </button>
  </div>
</div>
